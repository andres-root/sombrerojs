<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>SombreroJS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="canvas"></canvas>

<script type="application/processing" id="sombrero-script">
	void setup() {
	  size(window.innerWidth, window.innerHeight);
	  noLoop();
	}
	 
	void draw() {
	  translate(width/2, height/2);
	  background(0);
	  stroke(150,250,200);
	  for (float y= -4; y<4; y+=0.035) {
	    for (float x = -4; x<4; x+=0.035) {
	      float z = sin(x*x + y*y) / (x*x + y*y);
	      float px = x*70+y*8;
	      float py = -z*120+y*30;
	      point(px, py);
	    }
	  }
	}
</script>
 

<script src="js/components/Processing.js/processing.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	console.log(neuron)
</script>
</body>
</html>
